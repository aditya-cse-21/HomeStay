<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .homestay-text {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      fill: white;
      letter-spacing: 1px;
    }
    .homestay-icon {
      fill: white;
    }
  </style>
  
  <!-- Modern House Icon -->
  <g transform="translate(5, 8)">
    <!-- House Base -->
    <path d="M8 30V18L18 8L28 18V30H22V22H14V30H8Z" fill="white" stroke="white" stroke-width="0.5"/>
    
    <!-- Roof with gradient -->
    <path d="M8 18L18 8L28 18" fill="none" stroke="url(#homeGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Door -->
    <rect x="16" y="24" width="4" height="6" fill="url(#homeGradient)" rx="1"/>
    <circle cx="17.5" cy="27" r="0.4" fill="white"/>
    
    <!-- Windows -->
    <rect x="12" y="16" width="3" height="3" fill="url(#homeGradient)" rx="0.5"/>
    <rect x="21" y="16" width="3" height="3" fill="url(#homeGradient)" rx="0.5"/>
    
    <!-- Chimney -->
    <rect x="22" y="4" width="2" height="5" fill="url(#homeGradient)" rx="0.5"/>
    
    <!-- Heart accent -->
    <path d="M18 2C17.5 1.5 16.8 1.5 16.3 2C15.8 2.5 15.8 3.2 16.3 3.7L18 5.4L19.7 3.7C20.2 3.2 20.2 2.5 19.7 2C19.2 1.5 18.5 1.5 18 2Z" fill="#EC4899" opacity="0.9"/>
  </g>
  
  <!-- HomeStay Text -->
  <text x="45" y="32" class="homestay-text">HomeStay</text>
</svg>
